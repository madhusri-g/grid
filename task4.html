<html>
  <head>
    <style>
      .container {
        border: 1px solid rgb(240, 12, 12);
        width: 650px;
        height: 630px;
        background-color: blue;
        color: white;
        display: grid;
        grid-template-columns: 200px 50px 100px 50px 50px 150px;
        grid-template-rows: 110px 110px 190px 190px;
        column-gap: 10px;
        row-gap: 10px;
        margin-left:250px
      }
      .container div {
        border: 1px solid white;
        background-color: rgb(233, 16, 16);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="./images/ch1.jpeg" width="200px" height="110px" /></div>
      <div style="grid-column: 2/4; grid-row: 1/3">
        <img src="./images/ch3.jpeg" width="158px" height="230px" />
      </div>
      <div style="grid-column: 4/7; grid-row: 1/3">
        <img src="./images/ch2.jpeg" width="270px" height="230px" />
      </div>
      <div style="grid-row: 2/4">
        <img src="./images/ch4.jpeg" height="310px" width="200px" />
      </div>
      <div style="grid-column: 2/5">
        <img src="./images/ch5.jpeg" width="220px" height="190px" />
      </div>
      <div style="grid-column: 5/7">
        <img src="./images/ch6.jpeg" width="210px" height="190px" />
      </div>
      <div style="grid-column: 1/3">
        <img src="./images/ch7.jpeg" width="260px" height="190px" />
      </div>
      <div style="grid-column: 3/5">
        <img src="./images/ch8.jpeg" width="160px" height="190px" />
      </div>
      <div style="grid-column: 5/7">
        <img src="./images/ch9.jpeg" width="210px" height="190px" />
      </div>
    </div>
  </body>
</html>
