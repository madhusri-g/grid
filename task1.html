<html>
  <head>
    <style>
        .container{display:grid;position:absolute; top:200px;left:350px;
       width:510px;height:305px;
        grid-template-columns:250px 100px 150px;grid-template-rows:150px 150px;gap:5px
    }
.container div{text-align:center;line-height:150px;
font-size:22px;color:white}
    .first{background-color:rgb(81, 207, 81)}
    .sec{background-color:violet}
    .third{background-color:orange}
     </style>
     </head>
     <body>
        <div class="container">
            <div class="first" style="grid-column:1/3">.main-content</div>
            <div class="sec">.sidebar</div>
            <div class="third">.twin</div>
            <div class="third" style="grid-column:2/4">.twin</div>

        </div>
     </body>
