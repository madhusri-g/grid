<html>
  <head>
    <style>
      .container {
        width: 620px;
        height: 420px;
        background-color: rgb(228, 12, 12);
        display: grid;
        grid-template-columns: 200px 400px;
        grid-template-rows: 50px 300px 50px;
        gap: 10px;padding:10px;text-align:center;margin-top:150px;margin-left:120px
      }
      .container div {
        background-color: white; line-height:50px
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="grid-column: 1/4">Header</div>
      <div style="grid-row: 2/3;line-height:250px">Sidebar</div>
      <div style="grid-column: 2/4;line-height:250px">Main Content</div>
      <div style="grid-column: 1/4">Footer</div>
    </div>
  </body>
</html>
