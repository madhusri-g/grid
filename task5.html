<html>
  <head>
    <style>
      .container {
        display: grid;border:red;
        width:350px;height:180px; gap:10px;
        grid-template-columns: 50px 50px 50px 50px 50px 50px;
        grid-template-rows: 50px 50px 50px;}
   .container div{border:1px solid red;background-color:rgb(196, 164, 164);box-shadow:-3px -3px red}
   
    
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div style="grid-column:5/7">5</div>
      <div style="grid-column:1/3">6</div>
      <div style="grid-column:3/5">7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div style="grid-column:3/5">12</div>
      <div style="grid-column:5/7">13</div>
    </div>
  </body>
</html>
